<div class="conteiner-fluid ">

    <div class="row" id="img-bg">
        <div class="col-md-12" ></div>

        <div class="col-md-12 mt-5 mb-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-5">

                        <h1 class="text-center">Cadastro</h1>

                        <div class="form-group">
                            <label form="nome">Nome</label>
                            <input [(ngModel)]='user.nomeCompleto'class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome"> 
                        </div>

                        <div class="form-group">
                            <label form="usuario">Usuário</label>
                            <input [(ngModel)]='user.usuario'class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário"> 
                        </div>

                        <div class="form-group">
                            <label form="foto">Foto</label>
                            <input [(ngModel)]='user.foto'class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto"> 
                        </div>
                        <div class="form-group">
                            <label form="cSenha"> Senha</label>
                            <input [(ngModel)] = 'user.senha'class="form-control" type="password" name="cSenha" id="cSenha" placeholder="Confirme sua senha"> 
                        </div>
                        <div class="form-group">
                            <label form="cSenha">Confirmar Senha</label>
                            <input (input) = 'confirmSenha($event)'class="form-control" type="password" name="cSenha" id="cSenha" placeholder="Confirme sua senha"> 
                        </div>
                       

                        <div class="form-group">
                            <label form="tipo">Tipo de usuário</label>
                            <select class="form-control" name="tipo" id="tipo">
                                <option>Selecione o tipo de usuário</option>
                                <option value="adm">Pessoa Jurídica</option>
                                <option value="normal">Pessoa Física</option>
                            </select>

                        </div>

                        <div class="d-flex justify-content-center"> 
                            <button (click) = 'cadastrar()'type="submit" class="btcad mt-3">Cadastrar</button>
                            <button routerLink = '/entrar'type="submit" class="btcan mr-5 mt-3" routerLink='/entrar'>Cancelar</button>
                        </div>
                    </div>

            </div>

        </div>
    </div>

</div>
